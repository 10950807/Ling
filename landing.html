<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Support Ukraine 2048</title>
    <style>
        /* 自定義CSS樣式 */
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Ukraine 2048</h1>
        <p>Play the game and support Ukraine!</p>
        <div class="row">
            <div class="col-md-6">
                <!-- 放置2048遊戲的區域 -->
                <div id="game-container"></div>
            </div>
            <div class="col-md-6">
                <h2>Sign the Petition</h2>
                <p>Help us by signing the petition to support Ukraine in these difficult times.</p>
                <!-- 添加連署表單，這裡使用一個簡單的範例 -->
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign the Petition</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 這裡應該引入2048遊戲的相關JavaScript文件，並初始化遊戲 -->
</body>
</html>
